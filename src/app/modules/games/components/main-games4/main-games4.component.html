 

<div class="container" *ngIf="gamesView">
  
  <div class="row games-container">
    <div class="text-center offset-3 col-6 offset-sm-0 col-sm-4  offset-md-0 col-md-4 col-lg-4 game-box-wrap" *ngFor="let item of  gamesView.Games; let $index = index" [@flipInY]="count==$index ?true:false" (@flipInY.done)="onAnimationDone($event,$index)">
      <div class="" style="padding:0px 35px;">
        <!--//TODO can't use bootsrappppp as it dynamic data... IMPORTANT!! -->

        <a [routerLink]="['../', item.ID ]" class="" style="display:block;position:relative;">
          <!---->
          <!--TODO playlink-->
          <div>
            <img class="img-fluid" [src]="BASE_MEDIA_URL + item.ImgSrc" />
          </div>
        </a>

      </div>
      <div class="bottom_text  mt-2"> 


        <!--<div class="title "><h3>{{item.Name}}</h3></div>--> <!--Image has name-->
        <h5>{{item.Description}}</h5>
       
      </div>
      <button class="btn btn-fancy " routerLink="">PLAY NOW</button>
    </div> 
  </div>

</div>
