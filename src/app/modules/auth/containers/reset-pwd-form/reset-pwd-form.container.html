  <div class="form-group ">
    <label for="password" class="fs-lg">Email address</label>
    <div class="icon-input">
      <input type="email" class="form-control input-l" name="email" required="required" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="">
      <i class="icon-user"></i>
      <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched || isSubmit)">
        <span *ngIf="email.errors.required">
          Please enter a Email
        </span>
        <span *ngIf="email.errors.maxlength">
          Please enter a Email no more than 250 characters.
        </span>
        <span *ngIf="email.errors.email">
          Please enter a valid Email .
        </span>
      </div>
    </div>
  </div>
  <div class="form-group ">
    <label for="password" class="fs-lg">Password<span class="text-danger">*</span></label>
    <div class="icon-input">
      <input type="password" class="form-control  input-l" formControlName="password" name="password" required="required" />
      <i class="icon-lock-closed"></i>
      <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched || isSubmit)">
        <span *ngIf="password.errors.required">
          Please enter a password
        </span>
        <span *ngIf="password.errors.maxlength">
          Please enter a password no more than 16 characters.
        </span>
        <span *ngIf="password.errors.minlength">
          Please enter a password at least 6 characters.
        </span>
      </div>
    </div>
  </div>
  <div class="form-group ">
    <label for="password" class="fs-lg">Confirm Password <span class="text-danger">*</span></label>
    <div class="icon-input">
      <input type="password" class="form-control  input-l" formControlName="confirmPassword" name="confirmPassword" required="required" pattern="{{password.value}}" />
      <i class="icon-lock-closed"></i>

      <div class="invalid-feedback" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched || isSubmit)">
        <div *ngIf="confirmPassword.errors.required">
          Confirm Password is required.
        </div>
        <div *ngIf="confirmPassword.errors.pattern">
          Confirm Password does not match password.
        </div>

      </div>
    </div>
  </div>



  <!--<div class="error_msg" *ngIf="warningMessage">
    <b>Warning ! </b> {{warningMessage}}</div>-->


  <div class="text-center">
    <button type="submit" class="btn btn-block btn-primary fs-lg">Reset</button>

    <!-- <a [routerLink]="['/forgot-password']" routerLinkActive="link-active" class="login wt70p forgotpassword txt_cen">Forgot
    Password</a> -->
  </div>

</form>
