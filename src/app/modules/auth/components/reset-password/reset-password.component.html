
<div class="container-wrapper">
  <div class="container container-box noSidePadding">
    <div class="title fs-lg">Reset password</div>
    <div class="content" *ngIf="isTokenValid">
      <ng-content select="app-reset-pwd-form"></ng-content>
    </div>
    <div class="content" *ngIf="!isTokenValid">
      <div class="error_msg" *ngIf="warningMessage">
        <b>Warning ! </b> {{invalidTokenMessage}}
      </div>
    </div>
  </div>
</div>
