
<div class="container-wrapper fs-md">
  <div class="container container-box noSidePadding">
    <div class="title fs-lg clearfix"><span>My Account</span> <a (click)="onLogout()" [routerLink]="" class="btn-logout" *ngIf="isMobile"><i class="icon-logout"></i></a></div>
    <div class="head-content">
      <div class="row no-gutters">
        <div class="col-12 col-sm-6 col-md-7">
          <div class="row no-gutters">
            <div class="clearfix col-12 col-md-7">
              <div class="float-left mr-2">
                <i class="icon-shield"></i>
              </div>
              <div class="acc_safety_info ">
                <div class="fs-md">Account Safety:Normal</div>
                <div class="info-2">
                  <a routerLink="/profile/edit"><i class="icon-user1"></i></a>
                  <a href="#"><i class="icon-credit-card-alt"></i></a>
                  <a href="#"><i class="icon-mobile1"></i></a>
                  <a href="#"><i class="icon-envelope"></i></a>
                </div>

              </div>
            </div>
            <div class="col-12 col-md-5 mt-4  mt-md-2 text-center">
              You have  0 unread new messages(s) from us.
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-5  mt-4  mt-md-2">

        </div>
        <div class="col-12  ">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': ProfileSection=='Edit'}" routerLink="edit" role="tab" (click)="ProfileSection='Edit' ">Profile</a>  <!--routerLink can be relative as the link is always in profile view-->
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': ProfileSection=='ChangePwd'}" routerLink="change-password" role="tab" (click)="ProfileSection='ChangePwd' ">Change Password</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="content tab-content">
      <!--TODO Fade-->
      <div class="tab-pane fade  show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <ng-content select="router-outlet"></ng-content>
      </div>

    </div>

  </div>
</div>
